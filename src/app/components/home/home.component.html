<app-nav-bar></app-nav-bar>
<div class="container">
  <ng-container>
    <app-gun-select></app-gun-select>
    <ng-container *ngIf="isGunActive">
      <app-gun></app-gun>
      <mat-divider></mat-divider>
      <ng-container *ngIf="isGunCalculationActive">
        <app-gun-calculation></app-gun-calculation>
        <mat-divider></mat-divider>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-container>
    <app-ship-select></app-ship-select>
    <ng-container *ngIf="isShipActive">
      <app-ship></app-ship>
      <mat-divider></mat-divider>
      <ng-container *ngIf="isGunActive && isShipCalculationActive">
        <app-ship-calculation></app-ship-calculation>
        <mat-divider></mat-divider>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
