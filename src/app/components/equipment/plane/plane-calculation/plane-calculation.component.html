<mat-card>
  <mat-card-header>
    <mat-card-title>
      Result with Gun Stats
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="calculationForm">
      <div fxLayout="row wrap">
        <div fxFlexOrder="1" fxFlexOffset="5%">
          <mat-form-field>
            <mat-label>Gun Cooldown</mat-label>
            <input
              matInput
              readonly
              formControlName="cooldown"
            />
          </mat-form-field>
        </div>
        <div fxFlexOrder="2" fxFlexOffset="5%">
          <mat-form-field>
            <mat-label>Raw DPS</mat-label>
            <input
              matInput
              readonly
              formControlName="raw"
            />
          </mat-form-field>
        </div>
        <div fxFlexOrder="3" fxFlexOffset="5%">
          <mat-form-field>
            <mat-label>Light DPS</mat-label>
            <input
              matInput
              readonly
              formControlName="light"
            />
          </mat-form-field>
        </div>
        <div fxFlexOrder="4" fxFlexOffset="5%">
          <mat-form-field>
            <mat-label>Medium DPS</mat-label>
            <input
              matInput
              readonly
              formControlName="medium"
            />
          </mat-form-field>
        </div>
        <div fxFlexOrder="5" fxFlexOffset="5%">
          <mat-form-field>
            <mat-label>Heavy DPS</mat-label>
            <input
              matInput
              readonly
              formControlName="heavy"
            />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
