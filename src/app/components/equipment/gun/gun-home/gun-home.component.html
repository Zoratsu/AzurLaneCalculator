<div fxLayout="column">
  <div fxFlexAlign="center"
       fxFlexOffset="1%">
    <h1>Gun Selector</h1>
    <app-gun-select></app-gun-select>
  </div>
</div>
<div *ngIf="isGunActive && isGunCalculationActive">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <img mat-card-avatar class="img" [src]="image | loadEquipmentImage">
        <strong>{{title}}</strong>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group mat-align-tabs="center"
                     mat-stretch-tabs
                     animationDuration="0ms">
        <mat-tab label="Stats">
          <app-gun-item></app-gun-item>
        </mat-tab>
        <mat-tab label="Calculation">
          <app-gun-calculation></app-gun-calculation>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
