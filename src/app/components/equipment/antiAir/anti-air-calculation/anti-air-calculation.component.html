<mat-card>
  <mat-card-header>
    <mat-card-title>
      Result with AA Gun Stats
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="calculationForm">
      <div fxLayout="row wrap">
        <div fxFlexOrder="1" fxFlexOffset="5%">
          <mat-form-field
            matTooltip="Real Cooldown"
            matTooltipShowDelay="1000">
            <mat-label>Gun Cooldown</mat-label>
            <mat-hint>seconds</mat-hint>
            <input
              matInput
              readonly
              formControlName="cooldown"
            />
          </mat-form-field>
        </div>
        <div fxFlexOrder="2" fxFlexOffset="5%">
          <mat-form-field
            matTooltip="DPS without Modifiers"
            matTooltipShowDelay="1000">
            <mat-label>Raw DPS</mat-label>
            <mat-hint>damage/second</mat-hint>
            <input
              matInput
              readonly
              formControlName="raw"
            />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
