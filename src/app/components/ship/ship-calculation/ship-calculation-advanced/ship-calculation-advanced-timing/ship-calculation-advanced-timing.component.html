<mat-card>
  <mat-card-header>
    <mat-card-title>
      Timing
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div fxLayout="row wrap">
        <div fxFlexOrder="1" fxFlexOffset="5%" *ngIf="bbSync">
          <mat-list>
            <div mat-subheader>BB Gun Timing</div>
            <mat-list-item *ngFor="let value of bbSync">
             {{parser(value)}}s
            </mat-list-item>
          </mat-list>
        </div>
        <div fxFlexOrder="2" fxFlexOffset="5%" *ngIf="cvSync">
          <mat-list>
            <div mat-subheader>Planes Timing</div>
            <mat-list-item *ngFor="let value of cvSync">
              {{parser(value)}}s
            </mat-list-item>
          </mat-list>
        </div>
      </div>
  </mat-card-content>
</mat-card>
