<ng-container *ngIf="!isAdvanced">
  <app-ship-calculation-slot [slotId]="primary"></app-ship-calculation-slot>
  <app-ship-calculation-slot [slotId]="secondary"></app-ship-calculation-slot>
  <app-ship-calculation-slot [slotId]="tertiary"></app-ship-calculation-slot>
</ng-container>
<ng-container *ngIf="isAdvanced">
  <mat-tab-group mat-align-tabs="center"
                 mat-stretch-tabs
                 [(selectedIndex)]="index"
                 animationDuration="0ms">
    <mat-tab label="Basic">
    </mat-tab>
    <mat-tab label="Advanced">
    </mat-tab>
  </mat-tab-group>
  <div [hidden]="index!=0">
    <app-ship-calculation-slot [slotId]="primary"></app-ship-calculation-slot>
    <app-ship-calculation-slot [slotId]="secondary"></app-ship-calculation-slot>
    <app-ship-calculation-slot [slotId]="tertiary"></app-ship-calculation-slot>
  </div>
  <div [hidden]="index!=1">
    <app-ship-calculation-advanced></app-ship-calculation-advanced>
  </div>
</ng-container>
