<mat-card>
  <mat-card-header>
    <mat-card-title>
      <strong>{{gun?.name}}</strong>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="gunForm">
      <div>
        <mat-form-field>
          <mat-label>Number</mat-label>
          <input
            matInput
            [readonly]="isReadOnly"
            formControlName="bulletNumber"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Damage</mat-label>
          <input
            matInput
            [readonly]="isReadOnly"
            formControlName="bulletDmg"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Coefficient</mat-label>
          <input
            matInput
            [readonly]="isReadOnly"
            formControlName="coefficient"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Absolute Cooldown</mat-label>
          <input
            matInput
            [readonly]="isReadOnly"
            formControlName="cooldown"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Volley Time</mat-label>
          <input
            matInput
            [readonly]="isReadOnly"
            formControlName="volleyTime"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Reload</mat-label>
          <input
            matInput
            [readonly]="isReadOnly"
            formControlName="reload"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Light Modifier</mat-label>
          <input
            matInput
            [readonly]="isReadOnly"
            formControlName="light"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Medium Modifier</mat-label>
          <input
            matInput
            [readonly]="isReadOnly"
            formControlName="medium"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Heavy Modifier</mat-label>
          <input
            matInput
            [readonly]="isReadOnly"
            formControlName="heavy"
          />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions *ngIf="isManual">
    <button [style.margin.px]="5"
            mat-raised-button
            color="primary"
            (click)="onSubmit()"
            type="button">
      Update
    </button>
  </mat-card-actions>
</mat-card>
