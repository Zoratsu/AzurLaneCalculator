<mat-card>
  <mat-card-header>
    <mat-card-title>
      Results
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="calculationForm">
      <div>
        <mat-form-field>
          <mat-label>Gun Cooldown</mat-label>
          <input
            matInput
            readonly
            formControlName="cooldown"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Raw DPS</mat-label>
          <input
            matInput
            readonly
            formControlName="raw"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Light DPS</mat-label>
          <input
            matInput
            readonly
            formControlName="light"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Medium DPS</mat-label>
          <input
            matInput
            readonly
            formControlName="medium"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Heavy DPS</mat-label>
          <input
            matInput
            readonly
            formControlName="heavy"
          />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
